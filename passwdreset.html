<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <title>DotPet</title>
    <meta charset="utf-8">
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="shortcut icon" href="logo\dotpetfavicon.png" type="image/png" />
    <link rel="stylesheet" href="css/stylesheet.css" type="text/css" charset="utf-8" />
    
    <script>
function enviarDados(){
        if( document.dados.email.value=="" || document.dados.email.value.indexOf('@')==-1 || document.dados.email.value.indexOf('.')==-1 )
{
alert( "Você chama ISSO de e-mail?! Verifique a grafia e lembre-se da estrutura do endereço de e-mail: 'usuario@dominio.tipo'." );
document.dados.email.focus();
return false;
}
return true;
        }
    </script>
</head>

<body style="background-image: url(img/cat_support.jpeg); background-size:  cover; background-position: top; background-repeat: no-repeat;">
    <a href="" class="logo"><img src="logo/white logo minimal.png" style="transform: scale(0.5);"></a>
    <center>
        <div>

            <form class="modal-content animate" action="message.html" method="post" style="width: 70%;height: 89%; " onsubmit="return enviarDados();" name="dados">
                <div class="title">
                    <center>
                        <h1 style="color:white;">Recuperação de conta</h1>
                    </center>
                </div>

                <div class="container">
                    <p style="font-size: 25px; color: white;">Email</p>
                    <input type="email" placeholder="Entre com o e-mail da sua conta." name="email" required style="border-radius: 20px; ">

                    <button type="submit">Enviar link de recuperação</button>

                </div>

                <div class="container" style="border-radius: 20px;">
                   <a href="index.html"> <button type="button">Voltar</button> </a>
                </div>
            </form>
        </div>
    </center>


</body>

</html>
