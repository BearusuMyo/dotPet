<!DOCTYPE html>
<html lang="pt-BR" >
    <head>
        <title>DotPet</title>

        <link rel="icon" href="favicon.ico" type="image/x-icon"/>
		<link rel="shortcut icon" href="logo\.Pet favicon.png" type="image/png"/>
        <link rel="stylesheet" href="css/stylesheet.css" type="text/css" charset="utf-8" />

    <body> 

        <div style="background-color: ghostwhite;background-image: url(img/testdog_new.png); background-repeat: no-repeat;background-size: cover; position: relative;height: 600px;">
        <a ref="" class="logo" style="position: absolute; top: 15px; left: 15px;"><strong>Dot</strong><span>Pet</span></a>
        <li><img src='logo/white%20logo.png' style="position: absolute; top:300px;left: 100px;"></li>
        
        
            </div>
        
<center>
    <div style="position: absolute;top: 300px; left: 900px;background-color: ghostwhite; border: 10px solid #F8F8FF">
        <h3>Olá, você está logado como visitante.</h3>
<h5>Para fazer login, pressione o botão abaixo:</h5>

    <button onclick="document.getElementById('id01').style.display='block'" style="width:auto;">Login</button>
    </div>
<div id="id01" class="modal">
  
  <form class="modal-content animate" action="#" method="post">
    <div class="title">
      <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
      <center><h1>Login</h1></center>
    </div>

    <div class="container">
      <label for="uname"><b>Usuario</b></label>
      <input type="text" placeholder="Insira seu usuario" name="uname" required>

      <label for="psw"><b>Senha</b></label>
      <input type="password" placeholder="Insira sua senha" name="psw" required>
        
      <button type="submit">Login</button>
      <label>
        <input type="checkbox" checked="checked" name="remember"> Salvar informacoes de login
      </label>
    </div>

    <div class="container" style="background-color:#f1f1f1">
      <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Voltar</button>
      <p class="psw">Esqueceu sua senha? <a href="passwdreset.html">Recuperar conta</a></p>
    </div>
  </form>
</div>
    <div>
    <h3>Ainda nao possui conta</h3>
    <h5></h5>
    </div>

<script>
// Get the modal
var modal = document.getElementById('id01');

// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
    if (event.target == modal) {
        modal.style.display = "none";
    }
}
</script>
