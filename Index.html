<!DOCTYPE html>
<html lang="pt-BR" >
    <head>
        <title>DotPet</title>

        <link rel="stylesheet" href="css/stylesheet.css" type="text/css" charset="utf-8" />
        
 <script language="JavaScript" >
function enviardados(){
  
if(document.dados.tx_nome.value=="" || document.dados.tx_nome.value.length < 8)
{
alert( "Usuário incorreto, favor verifique a grafia e tente novamente!" );
document.dados.tx_nome.focus();
return false;
}
  
  
if( document.dados.tx_email.value=="" || document.dados.tx_email.value.length < 8 )
{
alert( "Senha inválida, tente novamente!" );
document.dados.tx_email.focus();
return false;
}


return true;
}
  
</script>
    </head>
    <body> 

        <div style="background-color: ghostwhite;background-image: url(img/testdog_new.png); background-repeat: no-repeat;background-size: cover; position: relative;height: 600px;">

            </div>
        
<center>
    <div style="position: absolute;top: 300px; left: 900px;background-color: ghostwhite; border: 10px solid #F8F8FF">

<h5>Para fazer login, pressione o botão abaixo:</h5>

    <button onclick="document.getElementById('id01').style.display='block'" style="width:auto;">Login</button>
    </div>
<div id="id01" class="modal">
  
<form action="pagina de ação" method="post" name="dados" onSubmit="return enviardados();" class='modal-content animate' >

      <td><font size="1" face="Verdana, Arial, Helvetica, sans-serif">Senha:</font></td>

        <input name="tx_email" type="password" id="tx_email" size="52" maxlength="150" class="formbutton">
      </font></td>

    <tr>

      </font></font></strong></p></td>

      <td>
        <input name="Submit" type="submit"  class="formobjects" value="Enviar dados">
  <input name="Reset" type="reset" class="formobjects" value="Redefinir">
      </td>
    </tr>
  </table>
</form> 

</div>

    <h3>Ainda nao possui cadastro?</h3>
    <h5>Inscreva-se <a href="signup.html">aqui</a>!</h5>
    </div>

<script>
// Get the modal
var modal = document.getElementById('id01');

// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
    if (event.target == modal) {
        modal.style.display = "none";
    }
}
</script>
